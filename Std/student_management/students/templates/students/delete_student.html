{% extends 'students/base.html' %}

{% block content %}
<h1>Delete Student</h1>
<p>Are you sure you want to delete <strong>{{ student.name }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn delete-btn">Yes, Delete</button>
</form>
<a href="{% url 'student_list' %}" class="btn cancel-btn">Cancel</a>

<style>
    .btn {
        padding: 10px 20px;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .delete-btn {
        background-color: #dc3545;
    }
    .cancel-btn {
        background-color: #6c757d;
        text-decoration: none;
    }
</style>
{% endblock %}
